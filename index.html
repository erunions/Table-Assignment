<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/style.css" media="all">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
        <title>Tables</title>
    </head>
    <body>
        <div class="banner">
            <nav>
                <ul>
                    <li><h1>Website</h1></li>
                    <li>Dashboard</li>
                    <li>Account</li>
                    <li>Settings</li>
                </ul>
            </nav>
            <input type="text" id="search" name="search" placeholder="Search">
        </div>
        <div class="container">
            <h2>Overview</h2>
            <table>
                <tr>
                    <th>DATA TYPE</th>
                    <th>TOTAL</th>
                    <th>LAST 7 DAYS</th>
                    <th>LATEST RECORD</th>
                </tr>
                <tr>
                    <td><i class="fas fa-user"></i> &nbsp;Users</td>
                    <td>123</td>
                    <td>12</td>
                    <td>Oct 12</td>
                </tr>
                <tr>
                    <td><i class="far fa-newspaper"></i> &nbsp;Articles</td>
                    <td>42</td>
                    <td>12</td>
                    <td>Oct 10</td>
                </tr>
                <tr>
                    <td><i class="fas fa-user-edit"></i> &nbsp;Authors</td>
                    <td>25</td>
                    <td>7</td>
                    <td>Oct 11</td>
                </tr>
                <tr>
                    <td><i class="fas fa-comments"></i> &nbsp;Messages</td>
                    <td>56</td>
                    <td>4</td>
                    <td>Oct 14</td>
                </tr>
                <tr>
                    <td><i class="fas fa-eye"></i> &nbsp;Visits</td>
                    <td>679</td>
                    <td>89</td>
                    <td>Oct 15</td>
                </tr>
            </table>
        </div>
    </body>
</html>
